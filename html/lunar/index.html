<body>
    <div class="layout-container">
        <!-- Â∑¶‰æßÂØºËà™Ê†è -->
        <aside class="sidebar">

                <h1 class="sidebar-title">ÂÜúÂéÜÊó•ÂéÜÁ≥ªÂàó</h1>

            <nav class="nav-list" id="navList">

        <!-- Âè≥‰æßÂÜÖÂÆπÂå∫Âüü -->
        <main class="content-area">
            <div class="content-header">
                <h2 class="content-title" id="contentTitle">ËØ∑ÈÄâÊã©Êó•ÂéÜÁ±ªÂûã</h2>
            </div>
            
            <div class="iframe-container">
                <div class="iframe-placeholder" id="iframePlaceholder">
                    ËØ∑‰ªéÂ∑¶‰æßÈÄâÊã©Ë¶ÅÊü•ÁúãÁöÑÊó•ÂéÜÁ±ªÂûã
                </div>
                <iframe class="iframe-content" id="mainIframe" style="display: none;"></iframe>
            </div>
        </main>
    </div>

    <!-- Á≤íÂ≠êËÉåÊôØ -->
    <div class="particles" id="particles"></div>
    
    <!-- ÊµÆÂä®ÈÖçÁΩÆÊåâÈíÆ -->
    <div class="floating-config">
        <button class="floating-config-btn" onclick="toggleConfig()">
            <span>‚öôÔ∏è</span>
        </button>
        <div class="floating-dropdown" id="configContent">
            <div class="config-item">
                <label class="config-label">ËÉåÊôØÈ¢úËâ≤</label>
                <input type="color" class="config-input" id="bgColor" value="#2C3E50" onchange="updateBackground()">
            </div>
            <div class="config-item">
                <label class="config-label">‰∏ªÈ¢òËâ≤</label>
                <input type="color" class="config-input" id="themeColor" value="#3498DB" onchange="updateTheme()">
            </div>
            <div class="config-item">
                <label class="config-label">Âä®ÁîªÈÄüÂ∫¶</label>
                <select class="config-input" id="animSpeed" onchange="updateAnimSpeed()">
                    <option value="slow">ÊÖ¢</option>
                    <option value="normal" selected>Ê≠£Â∏∏</option>
                    <option value="fast">Âø´</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆÊï∞ÊçÆ - È´òÊâ©Â±ïÊÄßËÆæËÆ°
        const config = {
            title: "ÂÜúÂéÜÊó•ÂéÜÁ≥ªÂàó",
            subtitle: "Êé¢Á¥¢‰º†ÁªüÂéÜÊ≥ïÔºåÊÑüÂèóÊó∂Èó¥‰πãÁæé",
            projects: [
                {
                    id: "calendar",
                    name: "‰∏áËÉΩÊó•ÂéÜ",
                    description: "‰º†ÁªüÈªÑÂéÜÊó•ÂéÜÔºåÂåÖÂê´ÂÆúÂøå„ÄÅËäÇÊ∞î„ÄÅËäÇÊó•Á≠â‰ø°ÊÅØ",
                    icon: "üìÖ",
                    file: "Calendar.html"
                },
                {
                    id: "perpetual",
                    name: "‰∏áÂπ¥ÂéÜ",
                    description: "ÂÆåÊï¥ÁöÑÂÜúÂéÜ‰∏áÂπ¥ÂéÜÔºåÂåÖÂê´ËäÇÊó•„ÄÅËäÇÊ∞î„ÄÅÂÆúÂøåÁ≠â‰ø°ÊÅØ",
                    icon: "üìÜ",
                    file: "PerpetualCalendar.html"
                },
                {
                    id: "year",
                    name: "Âπ¥ÂéÜËßÜÂõæ",
                    description: "ÂÖ®Âπ¥12‰∏™ÊúàÂéÜÊ¶ÇËßàÔºåÊ∏ÖÊô∞Â±ïÁ§∫Êï¥Âπ¥‰ø°ÊÅØ",
                    icon: "üìä",
                    file: "YearCalendar.html"
                },
                {
                    id: "month",
                    name: "ÂÜúÂéÜÊúàÂéÜ",
                    description: "‰º†ÁªüÂÜúÂéÜÊúàÂéÜÔºåÁ™ÅÂá∫ÊòæÁ§∫ÂÜúÂéÜÊó•ÊúüÂíåËäÇÊó•",
                    icon: "üåô",
                    file: "LunarCalendar.html"
                },
                {
                    id: "solar",
                    name: "Èò≥ÂéÜÊúàÂéÜ",
                    description: "Ê†áÂáÜÈò≥ÂéÜÊúàÂéÜÔºåÂåÖÂê´ÂÜúÂéÜ‰ø°ÊÅØÂØπÁÖß",
                    icon: "‚òÄÔ∏è",
                    file: "SolarMonthCalendar.html"
                },
                {
                    id: "week",
                    name: "Âë®Êó•ÂéÜ",
                    description: "Âë®ËßÜÂõæÂ±ïÁ§∫ÔºåÈÖçÊúâËäÇÊ∞îÂõæÊ†áÂíåËØ¶ÁªÜ‰ø°ÊÅØ",
                    icon: "üìã",
                    file: "WeekCalendar.html"
                }
            ]
        };

        // ÂÖ®Â±ÄÈÖçÁΩÆ
        let settings = {
            bgColor: "#2C3E50",
            themeColor: "#3498DB",
            animSpeed: "normal",
            particlesEnabled: true,
            currentProject: null
        };

        // ÂàùÂßãÂåñÈ°µÈù¢
        function init() {
            loadSettings();
            renderNavigation();
            initAnimations();
            createParticles();
            
            // ÈªòËÆ§ÊòæÁ§∫Á¨¨‰∏Ä‰∏™È°πÁõÆ
            if (config.projects.length > 0) {
                setTimeout(() => {
                    loadProject(config.projects[0]);
                }, 500);
            }
        }

        // Ê∏≤ÊüìÂØºËà™ÂàóË°®
        function renderNavigation() {
            const navList = document.getElementById('navList');
            navList.innerHTML = '';
            
            config.projects.forEach((project, index) => {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';
                navItem.dataset.id = project.id;
                navItem.innerHTML = `
                    <div class="nav-icon">${project.icon}</div>
                    <div class="nav-content">
                        <div class="nav-title">${project.name}</div>
                        <div class="nav-description">${project.description}</div>
                    </div>
                `;
                
                navItem.addEventListener('click', () => loadProject(project));
                
                // Ê∑ªÂä†Âä®ÁîªÂª∂Ëøü
                navItem.style.animationDelay = `${index * 0.1}s`;
                
                navList.appendChild(navItem);
            });
        }

        // Âä†ËΩΩÈ°πÁõÆÂà∞iframe
        function loadProject(project) {
            // Êõ¥Êñ∞ÂØºËà™ÊøÄÊ¥ªÁä∂ÊÄÅ
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-id="${project.id}"]`).classList.add('active');
            
            // Êõ¥Êñ∞ÂÜÖÂÆπÊ†áÈ¢ò
            document.getElementById('contentTitle').textContent = project.name;
            
            // ÈöêËóèÂç†‰ΩçÁ¨¶ÔºåÊòæÁ§∫iframe
            const iframePlaceholder = document.getElementById('iframePlaceholder');
            const mainIframe = document.getElementById('mainIframe');
            
            iframePlaceholder.style.display = 'none';
            mainIframe.style.display = 'block';
            
            // ËÆæÁΩÆiframeÊ∫ê
            mainIframe.src = project.file;
            
            // Êõ¥Êñ∞ÂΩìÂâçÈ°πÁõÆËÆæÁΩÆ
            settings.currentProject = project.id;
            saveSettings();
            
            // Ê∑ªÂä†ÂàáÊç¢Âä®Áîª
            gsap.fromTo(mainIframe, {
                opacity: 0,
                scale: 0.95
            }, {
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "power3.out"
            });
        }

        // ÂàùÂßãÂåñÂä®Áîª
        function initAnimations() {
            gsap.timeline()
                .fromTo(".sidebar", {
                    x: -50,
                    opacity: 0
                }, {
                    x: 0,
                    opacity: 1,
                    duration: 0.8,
                    ease: "power3.out"
                })
                .fromTo(".content-area", {
                    x: 50,
                    opacity: 0
                }, {
                    x: 0,
                    opacity: 1,
                    duration: 0.8,
                    ease: "power3.out"
                }, "-=0.4")
                .fromTo(".nav-item", {
                    y: 20,
                    opacity: 0
                }, {
                    y: 0,
                    opacity: 1,
                    duration: 0.6,
                    stagger: 0.1,
                    ease: "power3.out"
                }, "-=0.3")
                .fromTo(".header-config-btn", {
                    y: -20,
                    opacity: 0
                }, {
                    y: 0,
                    opacity: 1,
                    duration: 0.5,
                    ease: "power2.out"
                }, "-=0.2");
        }

        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            if (!settings.particlesEnabled) return;
            
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 1;
                const startX = Math.random() * 100;
                const startY = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = startX + '%';
                particle.style.top = startY + '%';
                
                particlesContainer.appendChild(particle);
                
                // Á≤íÂ≠êÂä®Áîª
                gsap.to(particle, {
                    x: (Math.random() - 0.5) * 200,
                    y: -200,
                    opacity: 0,
                    duration: duration,
                    repeat: -1,
                    delay: Math.random() * duration,
                    ease: "none"
                });
            }
        }

        // ÈÖçÁΩÆÈù¢ÊùøÂäüËÉΩ
        function toggleConfig() {
            const dropdown = document.getElementById('configContent');
            dropdown.classList.toggle('show');
            
            // ÁÇπÂáªÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠‰∏ãÊãâËèúÂçï
            if (dropdown.classList.contains('show')) {
                setTimeout(() => {
                    document.addEventListener('click', closeConfigOutside);
                }, 100);
            } else {
                document.removeEventListener('click', closeConfigOutside);
            }
        }
        
        function closeConfigOutside(e) {
            const dropdown = document.getElementById('configContent');
            const button = document.querySelector('.floating-config-btn');
            
            if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.remove('show');
                document.removeEventListener('click', closeConfigOutside);
            }
        }

        function updateBackground() {
            const color = document.getElementById('bgColor').value;
            settings.bgColor = color;
            document.body.style.background = `linear-gradient(135deg, ${color} 0%, ${adjustColor(color, -20)} 100%)`;
            saveSettings();
        }

        function updateTheme() {
            const color = document.getElementById('themeColor').value;
            settings.themeColor = color;
            document.querySelectorAll('.nav-title').forEach(title => {
                title.style.color = color;
            });
            saveSettings();
        }

        function updateAnimSpeed() {
            settings.animSpeed = document.getElementById('animSpeed').value;
            // ÈáçÊñ∞ÂàùÂßãÂåñÂä®Áîª‰ª•Â∫îÁî®Êñ∞ÈÄüÂ∫¶
            gsap.globalTimeline.timeScale(settings.animSpeed === 'fast' ? 2 : settings.animSpeed === 'slow' ? 0.5 : 1);
            saveSettings();
        }

        // Â∑•ÂÖ∑ÂáΩÊï∞
        function adjustColor(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return "#" + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }

        // ËÆæÁΩÆÊåÅ‰πÖÂåñ
        function saveSettings() {
            localStorage.setItem('calendarNavSettings', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('calendarNavSettings');
            if (saved) {
                Object.assign(settings, JSON.parse(saved));
                
                // Â∫îÁî®‰øùÂ≠òÁöÑËÆæÁΩÆ
                document.getElementById('bgColor').value = settings.bgColor;
                document.getElementById('themeColor').value = settings.themeColor;
                document.getElementById('animSpeed').value = settings.animSpeed;
                
                updateBackground();
                updateTheme();
                
                // ÊÅ¢Â§ç‰∏äÊ¨°Êü•ÁúãÁöÑÈ°πÁõÆ
                if (settings.currentProject) {
                    const project = config.projects.find(p => p.id === settings.currentProject);
                    if (project) {
                        setTimeout(() => {
                            loadProject(project);
                        }, 100);
                    }
                }
            }
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', init);
    </script>
