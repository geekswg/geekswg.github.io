<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app">Pages is Loading ~ ~ ~ , Please Wait a moment.</div>


  <script>
    // Docsify
    window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name       : '毕十三',
        repo       : 'https://github.com/gavinblog/docs',
        coverpage  : 'coverpage.md',
        homepage   : 'guide/index.md',
        loadSidebar: true,

        remoteMarkdown: {
          tag: 'remoteMarkdownUrl',
        },

        // NAVIGATION
        // -----------------------------------------------------------------
        alias: {
            '.*?/changelog': 'https://raw.githubusercontent.com/jhildenbiddle/docsify-themeable/master/CHANGELOG.md',
        },
        auto2top   : true,
        maxLevel   : 6,
        subMaxLevel: 6,

        // PLUGINS
        // -----------------------------------------------------------------
        /**  ethicalAds: { //广告插件
            eaPublisher: 'jhildenbiddle-github-io',
        },  */

        // 字数统计
        count: {
            countable: true,
            position: "top",
            margin: "10px",
            float: "right",
            fontsize: "0.9em",
            color: "red",
            language: "chinese",
            localization: {
              words: "",
              minute: "",
            },
            isExpected: true,
        },
        // 页面右侧toc
        toc: { //右侧目录导航
            tocMaxLevel: 4,
            target: "h2, h3, h4, h5, h6",
        },

        executeScript: true,
        search: {
            depth      : 4,
            noData     : 'No results!',
            placeholder: '输入关键字搜索...'
        },
        plugins: [
            // Restores initial <title>
            function persistTitle(hook, vm) {
                var titleElm = document.querySelector('title');
                var rootTitle = titleElm && titleElm.textContent;
                var pageTitlePrefix = window.$docsify.name ? window.$docsify.name + ' - ' : '';

                if (rootTitle) {
                    hook.doneEach(function () {
                        var currentTitle = titleElm.textContent;
                        var isRoot = !/\/[a-z]/.test(location.hash);
                        var newTitle = isRoot ? rootTitle : pageTitlePrefix + currentTitle;

                        titleElm.textContent = newTitle;
                    });
                }
            },
            function (hook, vm) {
                hook.beforeEach(function (html) {
                  if (/githubusercontent\.com/.test(vm.route.file)) {
                    url = vm.route.file
                      .replace('raw.githubusercontent.com', 'github.com')
                      .replace(/\/master/, '/blob/master');
                  } else if (/jsdelivr\.net/.test(vm.route.file)) {
                    url = vm.route.file
                      .replace('cdn.jsdelivr.net/gh', 'github.com')
                      .replace('@master', '/blob/master');
                  } else {
                    url =
                      'https://github.com/gavinblog/docs/blob/main/' +
                      vm.route.file;
                  }
                  var editHtml = '[:memo: Edit Document](' + url + ')\n';
                  return (
                    editHtml +
                    html +
                    '\n\n----\n\n' +
                    '<a href="https://gavinblog.github.io/docs" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                  );
                })
            },
        ]
    };
</script>
<script src="assets/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-ethicalads@1"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<!-- 页面右侧 TOC -->
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-toc@1.1.0/dist/docsify-plugin-toc.min.js"></script>
<!-- 字数统计 -->
<script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>



<!-- 远程md -->
<script src="https://unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>

</body>
</html>
