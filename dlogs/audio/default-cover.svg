<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    
    <!-- 音符渐变 -->
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e8f4fd;stop-opacity:0.85" />
    </linearGradient>
    
    <!-- 音波渐变 -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="300" height="300" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- 内圆背景 -->
  <circle cx="150" cy="140" r="80" fill="#ffffff" fill-opacity="0.05"/>
  <circle cx="150" cy="140" r="65" fill="#ffffff" fill-opacity="0.08"/>
  
  <!-- 中心音符 -->
  <g transform="translate(150, 140)">
    <!-- 音符主体 -->
    <ellipse cx="0" cy="15" rx="8" ry="6" fill="url(#noteGradient)">
      <animate attributeName="ry" values="6;7;6" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <rect x="6" y="-20" width="3" height="35" fill="url(#noteGradient)"/>
    
    <!-- 音符横梁 -->
    <path d="M 9 -20 Q 25 -18 30 -10" stroke="url(#noteGradient)" stroke-width="3" fill="none"/>
    
    <!-- 第二个音符（小） -->
    <g transform="translate(18, 5)">
      <ellipse cx="0" cy="10" rx="5" ry="4" fill="url(#noteGradient)" opacity="0.8">
        <animate attributeName="ry" values="4;4.5;4" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </ellipse>
      <rect x="4" y="-15" width="2" height="25" fill="url(#noteGradient)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- 音波条动画 -->
  <g transform="translate(150, 200)">
    <!-- 左侧音波 -->
    <rect x="-60" y="0" width="3" height="15" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-10;0" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="-50" y="0" width="3" height="20" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;35;20" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-15;0" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="-40" y="0" width="3" height="25" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="25;40;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-15;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="-30" y="0" width="3" height="30" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="30;45;30" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-15;0" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 右侧音波 -->
    <rect x="10" y="0" width="3" height="30" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="30;45;30" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-15;0" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="20" y="0" width="3" height="25" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="25;40;25" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-15;0" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="30" y="0" width="3" height="20" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="20;35;20" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-15;0" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="40" y="0" width="3" height="15" rx="1.5" fill="url(#waveGradient)">
      <animate attributeName="height" values="15;25;15" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y" values="0;-10;0" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- 装饰圆环 -->
  <circle cx="150" cy="140" r="90" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2">
    <animate attributeName="r" values="90;95;90" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="140" r="100" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.15">
    <animate attributeName="r" values="100;105;100" dur="4s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="4s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- 顶部标题 -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="16" font-weight="300" 
        fill="#ffffff" text-anchor="middle" opacity="0.8">
    MUSIC
  </text>
  
  <!-- 底部装饰点 -->
  <g transform="translate(150, 260)">
    <circle cx="-20" cy="0" r="2" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="2" fill="#ffffff" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="0" r="2" fill="#ffffff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>